          ðŸ”€ Commit: ${{ github.sha }}
          ðŸ§¾ Commit Message: ${{ github.event.head_commit.message }}
          ðŸ‘¤ Commit Author: ${{ github.event.head_commit.author.name }}
        
          ðŸ“… Run Started At: ${{ github.event.repository.updated_at }}
          ðŸ“„ View Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
         
        to: ${{ secrets.NOTIFY_EMAIL }}
        from: ${{ secrets.EMAIL_USERNAME }}
        

  notify_failure:
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    needs: [test_deep_learning_model]
    steps:
    - name: Send failure email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Model Drift Monitoring Failure"
