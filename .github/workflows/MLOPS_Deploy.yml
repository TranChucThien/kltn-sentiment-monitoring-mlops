run-name: >
  MLOPS Deploy #${{ github.run_number }}: 
jobs:


  model_deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Set up SSH key
      run: |
        echo "${{ secrets.EMR_KEY }}" > emr.pem
        chmod 600 emr.pem
    # - name: SSH to EC2 and run training
    #   run: |
    #     ssh -i "emr.pem" -o StrictHostKeyChecking=no ubuntu@${{ vars.HOST }} << 'EOF'
    #       cd /home/ubuntu/
    #       rm -rf kltn-model-monitoring
    #       git clone https://github.com/TranChucThien/kltn-model-monitoring.git
    #       cd /home/ubuntu/kltn-sentiment-monitoring-mlops || exit
    #       python3 src/_05_evidently.py
    #       EOF   
    - name: MLOPS Deploy
      run: |
        ssh -i "emr.pem" -o StrictHostKeyChecking=no ubuntu@${{ vars.HOST }} << 'EOF'
          cd /home/ubuntu/
          rm -rf kltn-model-monitoring
          git clone https://github.com/TranChucThien/kltn-model-monitoring.git
          cd /home/ubuntu/kltn-sentiment-monitoring-mlops
          python3 src/_06_deploy_model.py

        EOF
  notify_success:
    if: ${{ success() }}
    runs-on: ubuntu-latest
    needs: [model_deployment]
    steps:
    - name: Send success email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Model Deployment Success"
        body: |
          âœ… The MLOps pipeline for model deployment has completed successfully.
        
          ðŸ›  Workflow: ${{ github.workflow }}
          ðŸ’¼ Job: ${{ github.job }}
          ðŸŒ¿ Branch: ${{ github.ref_name }}
          ðŸ”€ Commit: ${{ github.sha }}
          ðŸ§¾ Commit Message: ${{ github.event.head_commit.message }}
          ðŸ‘¤ Commit Author: ${{ github.event.head_commit.author.name }}
        
          ðŸ“… Run Started At: ${{ github.event.repository.updated_at }}
          ðŸ“„ View Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
         
        to: ${{ secrets.NOTIFY_EMAIL }}
        from: ${{ secrets.EMAIL_USERNAME }}
        

  notify_failure:
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    needs: [model_deployment]
    steps:
    - name: Send failure email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Model Deployment Failure"
        body: |
            âŒ The MLOps pipeline for model deployment has failed.
            ðŸ›  Workflow: ${{ github.workflow }}
            ðŸ’¼ Job: ${{ github.job }}
            ðŸŒ¿ Branch: ${{ github.ref_name }}
            ðŸ”€ Commit: ${{ github.sha }}
            ðŸ§¾ Commit Message: ${{ github.event.head_commit.message }}
            ðŸ‘¤ Commit Author: ${{ github.event.head_commit.author.name }}
          
            ðŸ“… Run Started At: ${{ github.event.repository.updated_at }}
            ðŸ›  Please check the logs and fix any issues.
            ðŸ“„ View Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        to: ${{ secrets.NOTIFY_EMAIL }}
        from: ${{ secrets.EMAIL_USERNAME }}
