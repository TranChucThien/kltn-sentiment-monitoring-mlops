  #         cd /home/ubuntu/kltn-sentiment-monitoring-mlops || exit
  #         python3 src/_02_training.py 
  #       EOF
        
  evaluate_count_vectorizer:
    if: ${{ github.event.inputs.run_option == 'all' ||   github.event.inputs.run_option == 'train_eval'}}
    needs: training_count_vectorizer
    runs-on: ubuntu-latest
    steps:
    - name: Set up SSH key
      run: |
        echo "${{ secrets.EMR_KEY }}" > emr.pem
        chmod 600 emr.pem

    - name: SSH to EC2 and run evaluation with CountVectorizer
      run: |
        ssh -i "emr.pem" -o StrictHostKeyChecking=no ubuntu@ec2-54-92-167-250.compute-1.amazonaws.com << 'EOF'
          cd /home/ubuntu/kltn-sentiment-monitoring-mlops || exit
          python3 main.py eval_count_vector
        EOF

  evaluate_hashing_tfidf:
    if: ${{ github.event.inputs.run_option == 'all' ||   github.event.inputs.run_option == 'train_eval'}}
    needs: training_hashing_tfidf
    runs-on: ubuntu-latest
    steps:
    - name: Set up SSH key
      run: |
        echo "${{ secrets.EMR_KEY }}" > emr.pem
        chmod 600 emr.pem

    - name: SSH to EC2 and run evaluation with HashingTF-IDF
      run: |
        ssh -i "emr.pem" -o StrictHostKeyChecking=no ubuntu@ec2-54-92-167-250.compute-1.amazonaws.com << 'EOF'
          cd /home/ubuntu/kltn-sentiment-monitoring-mlops || exit
          python3 main.py eval_hashing_tf
        EOF

  


  training_standalone:
    if: ${{ github.event.inputs.run_option == 'train' }}
    runs-on: ubuntu-latest
    steps:
    - name: Set up SSH key
      run: |
        # Tạo file chứa GitHub secret và set quyền truy cập
        echo "${{ secrets.EMR_KEY }}" > emr.pem
        chmod 600 emr.pem
        ls
        
    - name: SSH to EC2 instance and run commands training
      run: |
        # Kết nối tới EC2 instance bằng SSH và chạy các lệnh sau khi kết nối thành công
        ssh -i "emr.pem" -o StrictHostKeyChecking=no ubuntu@ec2-54-92-167-250.compute-1.amazonaws.com << 'EOF'
          echo "Connected successfully!"
          ls
          whoami
          cd /home/ubuntu/kltn-sentiment-monitoring-mlops || exit
          python3 main.py train
        EOF
      env:
        PRIVATE_KEY: ${{ secrets.EMR_KEY }}
        
  evaluate_standalone:
    if: ${{ github.event.inputs.run_option == 'eval' }}
    needs: training
    runs-on: ubuntu-latest
    steps:
    - name: Set up SSH key
      run: |
        echo "${{ secrets.EMR_KEY }}" > emr.pem
        chmod 600 emr.pem

    - name: SSH to EC2 and run evaluation
      run: |
        ssh -i "emr.pem" -o StrictHostKeyChecking=no ubuntu@ec2-54-92-167-250.compute-1.amazonaws.com << 'EOF'
          cd /home/ubuntu/kltn-sentiment-monitoring-mlops || exit
          python3 main.py eval
        EOF

        
